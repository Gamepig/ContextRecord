name: New rule
version: 0.0.1
schema: v1
rules:
  - 一率使用正體中文回答，除非要求用其它語言
  - 在新建Python虛擬環境時一律使用UV來作管理
  - 回答問題以簡潔的方式不要有多餘的句子
  - 更小的編輯單元：將複雜的修改分解成更小的、更孤立的編輯步驟。
  - 確認編輯上下文：在嘗試編輯前，再次確認檔案的最新內容，確保我的編輯是基於正確的上下文。
  - 優先簡單修改：如果可能，先嘗試應用更簡單的修改（例如添加註解、修改變數名稱）來測試編輯工具在該檔案上的穩定性。
  - 確保在開始一個步驟前詢問開發者希望用何種方式(如有需要)
  - 完成大項目中的小項目後一定要進行測試(測試單元跟實際操作都要)，確認測試完全沒問題才可繼續
  - 開發環境是MacOS 15，所以在下指令時要確保指令是符合MacOS的規範
  - 如果同樣的問題連續出現兩次，先作一次全面檢查，並上網搜尋相關問題找出解決方法
